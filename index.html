<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="Calc.png">

    <title>Pascaline</title>
</head>
<body>

    
    <div class="container" id="cont">
        <div class="logo">
            <img src="Calc.png" alt="logo_img" class="Cal_img">
            <h1 class="heading" id = "heading" onclick="document.getElementById('cal').style.display = 'grid' ">PASCALINE</h1>
        </div>
        <div class="cal" id="cal">
            <input type="text" placeholder="0" class="display" readonly>
            <button type="button" class="Clear">AC</button>
            <button type="button" class="Delete">DEL</button>
            <button type="button" class="but" data-num="%">%</button>
            <button type="button" class="but" data-num="/">/</button>
            <button type="button" class="but" data-num="7">7</button>
            <button type="button" class="but" data-num="8">8</button>
            <button type="button" class="but" data-num="9">9</button>
            <button type="button" class="but" data-num="*">*</button>
            <button type="button" class="but" data-num="4">4</button>
            <button type="button" class="but" data-num="5">5</button>
            <button type="button" class="but" data-num="6">6</button>
            <button type="button" class="but" data-num="-">-</button>
            <button type="button" class="but" data-num="1">1</button>
            <button type="button" class="but" data-num="2">2</button>
            <button type="button" class="but" data-num="3">3</button>
            <button type="button" class="but" data-num="+">+</button>
            <button type="button" class="but" data-num=".">.</button>
            <button type="button" class="but" data-num="0">0</button>
            <button type="button" class="but" data-num="00">00</button>
            <button type="button" class="Equal">=</button>
        </div>
    </div>
    <script src="index.js">
        
    </script>
</body>

</html>
